<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-plain">
                <div class="header">
                    <h4 class="title">Bank Accounts</h4>
                    <p class="category">List of bank accounts</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of tableData1.dataRows">
                                <td *ngFor="let cell of row">{{cell}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="#" class="btn btn-primary" role="button" aria-pressed="true">Edit</a> 
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bankaccountModal" data-whatever="@mdo" data-backdrop="false">Add new bankaccount</button>
                </div>
            </div>
        </div>


        <div class="col-md-12">
            <div class="card card-plain">
                <div class="header">
                    <h4 class="title">Monthly Obligations</h4>
                    <p class="category">List of monthly obligations</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let cell of tableData2.headerRow">{{ cell }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of tableData2.dataRows">
                                <td *ngFor="let cell of row">{{cell}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <a href="#" class="btn btn-primary" role="button" aria-pressed="true">Edit</a>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#obligationModal" data-whatever="@mdo" data-backdrop="false">Add new obligation</button> 
                </div>
            </div>
        </div>
    </div>
</div>
